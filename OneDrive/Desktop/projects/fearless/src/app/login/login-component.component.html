<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="login-card-title"> Welcome </mat-card-title>

      <mat-card-subtitle class="sub-title">
        Login to continue to Dashboard platform
        <mat-divider></mat-divider>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            placeholder="Username"
            ngModel
            name="username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            ngModel
            name="password"
            minlength="8"
            required
          />
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
